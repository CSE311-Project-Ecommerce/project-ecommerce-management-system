<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Signup</title>
    <link rel="stylesheet" href="../Css/action_page.css">
    <link rel="stylesheet" href="../JS/javascript.js">
  </head>
  <body>
    <div class="bg-img2">
      <div class="content">
    <form name = "signup" action="action_page.php" style="border:1px solid #ccc" method="post" class="container">

    <h1>Sign Up as Customer</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="first_name"><b>First Name</b></label><br>
    <br><input type="text" placeholder="First Name" name="first_name" required><br>

    <label for="last_name"><b>Last Name</b></label><br>
    <input type="text" placeholder="Last Name" name="last_name" required><br>

    <label for="email"><b>Email</b></label><br>
    <input type="text" placeholder="example@gmail.com" name="email" required><br>

    <label for="address"><b>Address</b></label><br>
    <input type="text" placeholder="Address" name="address" required><br>

    <label for="phone_number"><b>Phone Number</b></label><br>
    <input type="text" placeholder="01*********" name="phone_number" required><br>

    <label for="password"><b>Password</b></label><br>
    <input type="password" placeholder="Password" name="password" onchange='check_pass();' required><br>

    <label for="confirm_password"><b>Confirm Password</b></label><br>
    <input type="password" placeholder="Confirm Password" name="confirm_password" onchange='check_pass();' required><br>

    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label><br>


    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <a href="../index.html"><button type="button" class="cancelbtn">Cancel</button></a>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
    </form>
  </div>
  </div>
  </body>
</html>
